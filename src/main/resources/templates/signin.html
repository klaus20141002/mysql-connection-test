<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sign In</title>
<link rel="stylesheet" href="../webjars/bootstrap/3.2.0/css/bootstrap.min.css" th:href="@{../webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
</head>
<body>


<form role="form" action="/signin">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>


<script type="text/javascript" src="../webjars/jquery/2.1.1/jquery.min.js" th:href="@{../webjars/jquery/2.1.1/jquery.min.js}"></script>
	<script type="text/javascript" src="../webjars/bootstrap/3.2.0/js/bootstrap.min.js" th:href="@{../webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>

</body>
</html>
